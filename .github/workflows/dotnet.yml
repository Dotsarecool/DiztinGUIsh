name: .NET 5 Win Desktop

on: [ push, pull_request ]

jobs:

  build:

    runs-on: windows-latest

    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Set version string
        id: ver
        run: echo "::set-output name=ver::DiztinGUIsh-${{ steps.date.outputs.date }}--${{ env.GITHUB_REF_SLUG }}-${{ env.GITHUB_SHA_SHORT }} ${{env.GITHUB_REPOSITORY_OWNER_PART_SLUG != 'Dotsarecool' && env.GITHUB_REPOSITORY_OWNER_PART_SLUG || ''}}"

      - name: Print version
        run: echo "version ${{ steps.ver.outputs.ver }}"
        
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Setup Nuget
        uses: nuget/setup-nuget@v1

      - name: Nuget Dependency Packages Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.ver.outputs.ver }}
          path: DiztinGUIsh\bin\Release\net5.0-windows