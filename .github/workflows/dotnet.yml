name: .NET 5 Win Desktop

on: [ push, pull_request ]

jobs:

  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          
      - name: Nuget Dependency Packages Install
        run: dotnet restore DiztinGUIsh.sln
          
      - name: Build
        run: dotnet build DiztinGUIsh.sln
        
      - name: Test
        run: dotnet test DiztinGUIsh.sln
  
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: DiztinGUIsh
          path: DiztinGUIsh\bin\Release\net5.0-windows
